<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <title>Private Lessons - Success</title>
    <style>
        /* Include your navigation bar styles here */
        /* Example styles (adjust as needed) */
        body {
            font-family: 'Montserrat', Arial, sans-serif; /* Use Montserrat font */
            margin: 0;
            padding: 0;
        }
        .navbar {
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            height: 60px;
            display: flex;
            justify-content: center; /* Center the navigation links */
            align-items: center;
            background-color: #6ca6f5; /* Light blue background color */
        }
        .navbar a {
            display: inline-block;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }
        .navbar a:hover {
            background-color: #ffcc00;
            color: #333;
        }
        .donate-button {
            background-color: #ffcc00;
            color: #333;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }
        .donate-button:hover {
            background-color: #6ca6f5;
            color: #fff;
        }
        .success-container {
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            text-align: center;
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .success-icon {
            font-size: 48px;
            color: #6ca6f5;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'private_lessons' %}">Private Lessons</a>
            <a href="{% url 'group_lessons' %}">Group Lessons</a> 
            <a href="{% url 'gallery' %}">Images/Videos</a>
            <a href="{% url 'volunteer_request' %}">Help Now!</a>
            <a href="{% url 'event_signup' %}">Charity Event</a>
            
        </div>
    </div>
    <div class="success-container">
        <div class="success-icon">&#10003;</div>
        <h1>Private Lessons</h1>
        <p>Thank you for submitting your private lesson request. We will contact you shortly about date and time.</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
