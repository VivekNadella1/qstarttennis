    <style>
        /* Your existing styles */
        .navbar {
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            height: 60px;
            display: flex;
            justify-content: center; /* Center the navigation links */
            align-items: center;
            background-color: #6ca6f5; /* Light blue background color */
            }
            .navbar a {
            display: inline-block;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
            }
            
            .navbar a:hover {
            background-color: #ffcc00;
            color: #333;
            }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin: 40px;
        }

        .gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .donate-button {
            background-color: #ffcc00;
            color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            margin-right: 20px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
            }
            
            .donate-button:hover {
            background-color: #333;
            color: #ffcc00;
            }
        /* Add styles for hover effect */
        .gallery img:hover {
            transform: scale(1.1);
            transition: transform 0.3s;
            cursor: pointer;
        }

        /* Add styles for full-screen view */
        .fullscreen-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 999;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .fullscreen-overlay.active {
            display: flex;
            opacity: 1;
        }

        .fullscreen-image {
            max-width: 90%;
            max-height: 90%;
        }

        /* Navigation arrows and exit button */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            color: white;
            cursor: pointer;
            z-index: 1001;
        }

        .nav-arrow.left {
            left: 10px;
        }

        .nav-arrow.right {
            right: 10px;
        }

        .exit-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: white;
            cursor: pointer;
            z-index: 1001;
        }
    </style>

    <script>
        const galleryImages = document.querySelectorAll('.gallery img');
        const fullscreenOverlay = document.getElementById('fullscreenOverlay');
        const fullscreenImage = document.getElementById('fullscreenImage');
        const navArrowLeft = fullscreenOverlay.querySelector('.nav-arrow.left');
        const navArrowRight = fullscreenOverlay.querySelector('.nav-arrow.right');
        const exitButton = fullscreenOverlay.querySelector('.exit-button');
        let currentIndex = 0;

        galleryImages.forEach((image, index) => {
            image.addEventListener('click', () => {
                currentIndex = index;
                showFullscreenImage(currentIndex);
                fullscreenOverlay.classList.toggle('active');
            });
        });

        function showFullscreenImage(index) {
            fullscreenImage.src = galleryImages[index].src;
        }

        navArrowLeft.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
            showFullscreenImage(currentIndex);
        });

        navArrowRight.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % galleryImages.length;
            showFullscreenImage(currentIndex);
        });

        exitButton.addEventListener('click', () => {
            fullscreenOverlay.classList.remove('active');
        });
    </script>
